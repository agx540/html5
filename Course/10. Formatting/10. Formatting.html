<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <!-- <acronym> - Defines an acronym. NOT SUPPORTED IN HTML5. Use <abbr> instead. -->
  <acronym title="Cascading Style Sheet">CSS</acronym>
  <hr>

  <!-- <abbr> - Defines an abbreviation or an acronym -->
  <abbr title="Cascading Style Sheet">CSS</abbr>
  <abbr title="Hypertex Markup Language">HTML</abbr>
  <hr>

  <!-- <address> - Defines contact information for the author/owner of a document/article -->
  <address>
    Josh Werner
  </address>
  <address>
    My address
  </address>
  <address>
    Josh Werner<br>My address
  </address>
  <hr>

  <!-- <b> - Defines bold text. Should used as a last resort. -->
  <p>normal <b>bold</b> normal</p>
  <hr>

  <!-- <bdi> - Isolates a part of text that might be formatted in a different direction from other text outside it -->
  <h1><bdi dir="rtl">some text</bdi></h1>
  <hr>

  <!-- <bdo> - Overrides the currect text direction -->
  <bdo dir="rtl">some text</bdo>
  <hr>

  <!-- <big> - Defines big text. NOT SUPPORTED IN HTML5 -->
  <big>big text</big>
  <hr>

  <!-- <blockquote> - Defines a section that is quoted from another source -->
  <blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
    This is very useful
  </blockquote>
  <hr>

  <!-- <center> - Defines centered text. NOT SUPPORTED IN HTML5. -->
  <center>This centered text.</center>
  <hr>

  <!-- <cite> - Defines the title of a work -->
  <p>
    <cite>The title</cite> by author. Create in 1900.
  </p>
  <hr>

  <!-- <code> - Defines a piece of computer code -->
  <code>

  </code>
  <hr>

  <!-- <> - Defines text that has been deleted from a document -->
  <hr>

  <!-- <> - Specifies a term that is going to be defined within the content -->
  <hr>

  <!-- <> - Defines emphasized text -->
  <hr>

  <!-- <> - Defines font, color, and size for text -->
  <hr>

  <!-- <> - Defines a part of text in an alternate voice or mood -->
  <hr>

  <!-- <> - Defines a text that has been inserted into a document -->
  <hr>

  <!-- <> - Defines keyboard input -->
  <hr>

  <!-- <> - Defines marked/highlighted text -->
  <hr>

  <!-- <> - Defines a scalar measurement within a known range (a gauge) -->
  <hr>

  <!-- <> - Defines preformatted text -->
  <hr>

  <!-- <> - Represents the progress of a task -->
  <hr>

  <!-- <> - Defines a short quotation -->
  <hr>

  <!-- <> - Defines what to show in browsers that do not support ruby annotations -->
  <hr>

  <!-- <> - Defines an explanation/pronunciation of characters (for East Asian typography)-->
  <hr>

  <!-- <> - Defines a ruby annotation (for East Asian typography) -->
  <hr>

  <!-- <> - Defines text that is no longer correct -->
  <hr>

  <!-- <> - Defines sample output from a computer program -->
  <hr>

  <!-- <> - Defines smaller text -->
  <hr>

  <!-- <> - Defines strikethrough text -->
  <hr>

  <!-- <> - Defines important text -->
  <hr>

  <!-- <> - Defines subscripted text -->
  <hr>

  <!-- <> - Defines superscripted text -->
  <hr>

  <!-- <> - Defines a container for content that should be hidden when the page loads -->
  <hr>

  <!-- <> - Defines a specific time (or datetime)-->
  <hr>

  <!-- <> - Defines teletype text -->
  <hr>

  <!-- <> - Defines a variable -->
  <hr>


</body>

</html>
