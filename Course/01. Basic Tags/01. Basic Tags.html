<!-- Defines a Comment -->

<!-- <!DOCTYPE> - Defines the document type -->
<!DOCTYPE>

<!-- <html> - Defines an HTML Document -->
<html>

</html>

<!-- <head> - Contains metadata information for the document -->

<head>
    <div>
        <a href="https://www.w3schools.com/tags/default.asp">w3schools html reference</a>
        <br>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element">mozilla html reference</a>
        <hr>
    </div>

    <!-- <title> - Defines a title for the document -->
    <title>Basic tags</title>

    <!-- <meta> - Defines metadata about an HTML Document -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link> - Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
    <link rel="stylesheet" href="style.css">


    <!-- <style> - Defines style information for a document -->
    <style media="screen">
        body {
            background: rgb(180, 63, 47);
        }

        h1 {
            color: darkolivegreen;
        }
    </style>

</head>




<!-- <body> - <Defines the documents body -->

<body>
    <!-- <h1> to <h6> Defines HTML Headings -->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

    <!-- <br> - Inserts a single line break -->
    <br>
    <br>
    <br>

    <!-- <hr> - Defines a thematic change in the content -->
    <hr>

    <!-- <p> - Defines a Paragraph -->
    <p>This is my first paragraph.</p>

    <!-- <a> - Defines a hyperlink -->
    <a href="http://google.com" target="_blank">Go to google</a>


</body>
