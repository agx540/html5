<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    span {
      color: red
    }

    main {
      background: blue;
    }
  </style>
</head>

<body>
  <div>
    <a href="https://www.w3schools.com/tags/default.asp">w3schools html reference</a>
    <br>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element">mozilla html reference</a>
    <hr>
  </div>

  <!-- <div> - Defines a section in a document -->
  <div>
    <h1>This my heading 2</h1>
  </div>

  <!-- <span> - Defines a section in a document -->
  <!-- see style tag in head-->
  <h1>Learn<span>Tech</span></h1>

  <!-- <header> - Defines a header for the document or section -->
  <!--It's possible to have more than on header. It can be hierachical used too.-->
  <header>

  </header>

  <!-- <nav> -  Defines  navigation links -->
  <nav>

  </nav>

  <!-- <main> - Specifies the main content of a document -->
  <main>
    <h1>this is a header</h1>
  </main>

  <!-- <section> - Defines a section in a document -->
  <section>

  </section>

  <!-- <article> - Defines an article -->
  <article class="">

  </article>

  <!-- <aside> - Defines content aside from the page content -->
  <aside class="">

  </aside>

  <!-- <details> . Defines additional details that the user can view or hide -->
  <details open>
    This is details.
  </details>

  <!-- <dialog> - Defines a dialog box or window -->
  <dialog open>This is an open dialog window</dialog>

  <!-- <summary> - Defines a visible heading for a <details> element -->
  <details open>
    <summary>
      This is summary
    </summary>
  </details>

  <!-- <data> - Adds a machine-readable translation of a given content -->
  <data value="0002">this is data</data>

  <!-- <footer> - Defines a footer for a document or  section -->
  <footer></footer>

</body>

</html>
