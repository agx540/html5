<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div>
    <a href="https://www.w3schools.com/tags/default.asp">w3schools html reference</a>
    <br>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element">mozilla html reference</a>
    <hr>
  </div>


  <!-- <ul> - Defines an unordered list  -->
  <ul>
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ul>


  <!-- <ol> - Defines an ordered list -->
  <ol>
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ol>

  <!-- <li> - Defines a list item -->
  <li>

  </li>

  <!-- <dir> - Defines a directory list -->

  <!-- <dir> it's not supported in html5 -->

  <!-- <dl> - Defines a description list -->
  <dl>

  </dl>

  <!-- <dt> - Defines a term name in a description list -->
  <dl>
    <dt>This is a term name.</dt>
    <dt>this is a second term name</dt>
  </dl>

  <!-- <dd> - Defines a description of a term name in a description list -->
  <dl>
    <dt>This is a term name.</dt>
    <dd>This is a description</dd>
    <dt>this is a second term name</dt>
    <dd>This is a description</dd>
  </dl>


</body>

</html>
