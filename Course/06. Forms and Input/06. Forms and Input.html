<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div>
    <a href="https://www.w3schools.com/tags/default.asp">w3schools html reference</a>
    <br>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element">mozilla html reference</a>
    <hr>
  </div>

  <!-- <form> - Defines an HTML form for user input  -->
  <form action="" method="post">

  </form>

  <!-- <input> - Defines an input control -->
  <input type="text" name="" id="">
  <input type="number" name="" id="">
  <input type="button" value="">
  <input type="checkbox" name="" id="">
  <input type="color" name="" id="">
  <input type="data" name="" id="">
  <input type="image" src="" alt="">
  <input type="file" name="" id="">

  <!-- <textarea> - Defines a multiline input control (text area)  -->
  <hr>
  <textarea name="" id="" cols="30" rows="10">
  </textarea>

  <!-- <button> - Defines a clickable button -->
  <hr>
  <button type="submit">
    submit
  </button>

  <!-- <select> - Defines a drop-down list -->
  <hr>
  <select name="" id=""></select>

  <!-- <optgroup> - Defines a group of related options in a drop-down list -->
  <hr>
  <select name="" id="">
    <optgroup label="opt group label1">
      <option value="1">1</option>
    </optgroup>
    <optgroup label="opt group label2">
      <option value="2">2</option>
    </optgroup>
  </select>

  <!-- <option> - Defines an option in a drop-down list -->
  <hr>
  <select name="" id="">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <!-- <label> - Defines a label for an <input> element -->
  <hr>
  <label for="">label</label>

  <!-- <fieldset> - Groups related elements in a form -->
  <hr>
  <form action="">
    <fieldset>
      <select name="" id="">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <br>
      <input type="text" name="" id="">
      <br>
      <input type="number" name="" id="">
    </fieldset>
  </form>

  <!-- <legend> - Defines a caption for a <fieldset> element -->
  <hr>
  <form action="">
    <fieldset>
      <legend>legend for fieldset</legend>
      <select name="" id="">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <br>
      <input type="text" name="" id="">
      <br>
      <input type="number" name="" id="">
    </fieldset>
    <fieldset>
      <legend>legend for fieldset 2</legend>
      <select name="" id="">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <br>
      <input type="text" name="" id="">
      <br>
      <input type="number" name="" id="">
    </fieldset>
  </form>

  <!-- <datalist> - Specifies a list of pre-defined options for input controls -->
  <hr>
  <label for="ice-cream-choice">Choose a flavor:</label>
  <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

  <datalist id="ice-cream-flavors">
    <option value="Chocolate">
    <option value="Coconut">
    <option value="Mint">
    <option value="Strawberry">
    <option value="Vanilla">
  </datalist>

  <!-- <output> - Defines the result of a calculation -->
  <form oninput="x.value = parseInt(a.value) + parseInt(b.value)">
    <input type="range" name="" id="a" value="50">
    +
    <input type="number" name="" id="b" value="25">
    =
    <output name="x" for="a b"></output>
  </form>


</body>

</html>
